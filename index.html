<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #000;
            touch-action: none;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #333;
        }
        .score {
            color: #000;
            margin-bottom: 10px;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .controls button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="score" id="score">得分: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="startPause">开始</button>
        <button id="reset">重置</button>
        <div>
            <button id="up">↑</button>
            <div>
                <button id="left">←</button>
                <button id="down">↓</button>
                <button id="right">→</button>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
